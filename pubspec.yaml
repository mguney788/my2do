name: my2doapp_
description: A simple todo app in flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^0.7.0+1
  sqflite:
  path:
  date_time_picker: ^2.0.0
  intl: ^0.17.0
  firebase_auth: ^0.16.0
  google_sign_in: ^4.4.4
  firebase_core: ^0.4.4+3
  cloud_firestore: ^0.13.4+2
  flutter_search_bar: ^2.1.0
  flutter_neat_and_clean_calendar: ^0.2.0+8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Medium.ttf
          weight: 500
